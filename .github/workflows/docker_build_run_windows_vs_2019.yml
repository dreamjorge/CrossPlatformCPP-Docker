name: Docker Build and Run on Windows (Visual Studio 2019)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-run-windows-docker:
    name: Build and Run Docker (Windows)
    runs-on: windows-latest
    strategy:
      matrix:
        config: [Debug, Release]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build Base Docker Image
        run: |
          docker build --no-cache -t base -f Dockerfile.windows.base .

      - name: Build Docker Image for Visual Studio 2019
        run: |
          docker build --no-cache --build-arg CMAKE_VERSION=3.21.3 -t crossplatformapp-windows-vs19 -f Dockerfile.windows.vs19 .


      - name: Run Build Script Inside Docker
        run: |
          docker run --rm -e CONFIG=${{ matrix.config }} -v "${{ github.workspace }}:C:\app" crossplatformapp-windows-vs19 cmd.exe /c C:\app\scripts\windows\build.vs19.cmd

      - name: Run Application Inside Docker
        run: |
          docker run --rm -e CONFIG=${{ matrix.config }} -v "${{ github.workspace }}:C:\app" crossplatformapp-windows-vs19 cmd.exe /c C:\app\scripts\windows\run.cmd
