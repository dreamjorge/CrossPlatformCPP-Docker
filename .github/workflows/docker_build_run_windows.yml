name: Build and Run Docker Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-run:
    name: Build and Run Application in Docker
    runs-on: windows-latest
    strategy:
      matrix:
        config: [Debug, Release]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t crossplatformapp-windows -f Dockerfile.windows .

      - name: Run Build Script Inside Docker
        run: |
          docker run --rm -e CONFIG=${{ matrix.config }} crossplatformapp-windows cmd.exe /c C:\scripts\build.cmd

      - name: Run Application Inside Docker
        run: docker run --rm crossplatformapp-windows
