name: Docker Build and Run on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-run-windows-docker:
    name: Build and Run Docker (Windows)
    runs-on: windows-latest
    strategy:
      matrix:
        config: [Debug, Release]
        vs_year: [2019]
    env:
      CMAKE_VERSION: 3.21.3
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set VS_VERSION based on VS_YEAR
        run: |
          if [ "${{ matrix.vs_year }}" == "2017" ]; then
            echo "VS_VERSION=15" >> $GITHUB_ENV
          elif [ "${{ matrix.vs_year }}" == "2019" ]; then
            echo "VS_VERSION=16" >> $GITHUB_ENV
          elif [ "${{ matrix.vs_year }}" == "2022" ]; then
            echo "VS_VERSION=17" >> $GITHUB_ENV
          fi

      - name: Build Base Docker Image
        run: |
          docker build --no-cache -t base -f Dockerfile.windows.base .

      - name: Build Docker Image
        run: |
          docker build --no-cache --build-arg VS_YEAR=${{ matrix.vs_year }} --build-arg VS_VERSION=${{ env.VS_VERSION }} --build-arg CMAKE_VERSION=${{ env.CMAKE_VERSION }} -t crossplatformapp-windows-vs${{ matrix.vs_year }} -f Dockerfile.windows.vs .

      - name: Run Build Script Inside Docker
        run: |
          docker run --rm -e CONFIG=${{ matrix.config }} -e VS_YEAR=${{ matrix.vs_year }} -v "${{ github.workspace }}:C:\app" crossplatformapp-windows-vs${{ matrix.vs_year }} cmd.exe /c dir C:\scripts\windows && cmd.exe /c C:\scripts\windows\build.vs.cmd

      - name: Run Application Inside Docker
        run: |
          docker run --rm -e CONFIG=${{ matrix.config }} -e VS_YEAR=${{ matrix.vs_year }} -v "${{ github.workspace }}:C:\app" crossplatformapp-windows-vs${{ matrix.vs_year }} cmd.exe /c C:\scripts\windows\run.cmd